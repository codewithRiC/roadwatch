build:
  # Install backend dependencies
  commands:
    - cd backend && pip install uv && uv pip install -r pyproject.toml
  # Build frontend
  - npm install && npm run build

run:
  # Run Django backend
  command: cd backend && python manage.py collectstatic --noinput && python manage.py migrate && python manage.py runserver 0.0.0.0:$PORT
  
env:
  PYTHON_VERSION: 3.11
